<body>
    <script>
        // program for find a greater number
        function greaterNum(a,b){
            let higer_num;
            if (a>b){
                higer_num=a;
            }
            else{
                higer_num=b;
            }
            return "Higher number is "+higer_num;
        }
        console.log(greaterNum(50,30))
        console.log(greaterNum(12,20))
    </script>
</body>
