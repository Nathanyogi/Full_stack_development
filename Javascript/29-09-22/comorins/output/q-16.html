<!DOCTYPE html>
<html lang="en">
<head>

    <title>Q-16</title>

<body>
    
    <script>
        // javascript for perform arithmatic operation
        function evalNumbers(num1,num2,operator){
            let result ;
            if (operator == "+"){
                result =  num1 +"+"+ num2 +"="+(num1+num2);
            }
            else if(operator == "-"){
                result =  num1 +"-"+ num2 +"="+(num1-num2);
            }
            else if(operator == "*"){
                result =  num1 +"*"+ num2 +"="+(num1*num2);
            }
            else if(operator == "/"){
                result =  num1 +"/"+ num2 +"="+(num1/num2);
            }
            else if(operator == "%"){
                result =  num1 +" % "+ num2 +" = "+(num1%num2);
            }
            else{
                result = "Invalid operation";
            }
            return result;
        }
        console.log(evalNumbers(5,5,"%"))
    </script>
</body>
</html>
