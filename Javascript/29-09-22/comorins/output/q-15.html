<body>
    <script>
        // javascript code to find the number is precent in the given range
        function checkInRange(num){
            if (num>=1 && num<=100){
                console.log(num + " is in the range")
            }
            else{
                console.log(num + " is in out of the range")
            }
        }
        checkInRange(101)
    </script>
