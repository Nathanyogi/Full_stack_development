<body>
    <input type="text" id="number"/>
    <input type="button" onclick="isNumber()" value="check"/>
    <script>
        function isNumber(a){
            let result = isNaN(a)
            if (result == true){
                console.log(a + " is not a number")
            }
            else{
                console.log(a + " is a number")
            }
        }
        isNumber("5")
    </script>
