<body>
    <script>
        function findLargest(a,b,c){
            let greatest;
            if ((a>b) && (a>c)){
                greatest = a + " is a greatest number";
            }
            else if(b>a){
                greatest = b + " is a greatest number";
            }
            else{
                greatest = c + " is a greatest number";
            }
            return greatest;
        }
        console.log(findLargest(3,8,9))
    </script>
</body>
