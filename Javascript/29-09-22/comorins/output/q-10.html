<body>
    <script>
        // javascript code to find the even number
        function evenOrOdd(num){
            let result;
            if (num % 2 == 0){
                result = num + " is even number"
            }
            else{
                result = num + " is odd number"
            }
            return result;
        }
        console.log(evenOrOdd(1))
    </script>
