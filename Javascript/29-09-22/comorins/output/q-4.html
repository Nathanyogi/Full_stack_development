    <script>
        // program for change to pluralize form
        function pluralize(number,noun){
            list = ["sheep","geese","monkey"]
            let item = list.includes(noun)
                if (item == false ){
                    if(number > 1){
                        console.log(number + " " + noun +"s");
                    }
                    else if(number == 1){
                        console.log(number + " " + noun);
                    }
                    else{
                        console.log("please enter the number greater than 0")
                    }
                }
                else{
                    console.log(number + " " + noun);
                }
            }
        pluralize(4 ,"sheep")

    </script>
