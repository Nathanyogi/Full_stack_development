<body>
    <script>
        // javascript code for to find the given year is leap year or not
        function checkLeapYear(year){
            if((year%4 ==0 && year% 100 != 0) || (year % 400 == 0)){
                 console.log(year +" is leap year");
            }
            else{
                console.log(year +" is not leap year")
            }
        }
        checkLeapYear(2014);
    </script>
