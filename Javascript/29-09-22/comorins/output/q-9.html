<body>
    <script>
        // javascript code to find the count of 0's in the array
        let count =0;
        let array_1 = [[1,2,0,7,0,5],[0,8,0,0,9,0]]
        for(let i = 0; i<array_1.length; i++){
            for (let j = 0; j<array_1[i].length; j++){
                if (array_1[i][j] == 0){
                    count = count + 1
                }
            } 
        }
        console.log(count)
        
    </script>
</body>
