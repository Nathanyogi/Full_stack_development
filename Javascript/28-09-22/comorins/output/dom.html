<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="num1"/>
        <input type="text" id="num2"/>
        <button onclick="add()">ADD</button>
    </form>

    <input type="text" id="checklist"/>
    <button onclick="add_item()">ADD</button>
    <ul id="todo">

    </ul>
    
    <script>
        function add(){
            let a = document.getElementById("num1").value
            let b = document.getElementById("num2").value
            let c = Number(a) + Number(b);
            alert(c);
        }
        //  functioon for display contents in console and push items 
        list_1 =[];
        function add_item(){
            let items= document.getElementById("checklist").value;
            document.getElementById("checklist").value = '';
            list_1.push(items);
            console.log(list_1);
            display(list_1)
        }
        
        // function for display coontents in body
        function display(list){
            let list_element="";
            for(let i=0; i<list.length;i++){
                list_element =list_element +"<li>" + list[i] + "</li>";
            }
            document.getElementById("todo").innerHTML=list_element;
        }
    </script>
</body>
</html>
