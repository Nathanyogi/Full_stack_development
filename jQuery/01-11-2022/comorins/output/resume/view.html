<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container-fluid resume">
        <h1>RESUME</h1>
        <div class="container-fluid row">
            <div class="col-6">
                <h4>Name:<span id="name"></span></h4>
                <h4>Email:<span id="email"></span></h4>
                <h4>Phone:<span id="phone"></span></h4>
            </div>
            <div class="col-6">
                <h4>LinkedIn:<span id="linked"></span></h4>
                <h4>Role:<span id="role"></span></h4>
            </div>
        </div>
        <h1>OBJECTIVE</h1>
        <div class="container-fluid"></div>
        <h1>Education Qulification</h1>
        <div class="container-fluid">
            <table class="table table-bordered ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Course</th>
                    <th scope="col" class="text-center">Stream</th>
                    <th scope="col" class="text-center">Institute</th>
                    <th scope="col" class="text-center">year_of_passing</th>
                    <th scope="col" class="text-center">percentage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="#clg_c"></td>
                    <td id="#clg_s"></td>
                    <td id="#clg_i"></td>
                    <td id="#clg_y"></td>
                    <td id="#clg_p"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td id="hsc_c"></td>
                    <td id="hsc_c"></td>
                    <td id="hsc_c"></td>
                    <td id="hsc_c"></td>
                    <td id="hsc_c"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td id="ssc_c"></td>
                    <td id="ssc_s"></td>
                    <td id="ssc_i"></td>
                    <td id="ssc_y"></td>
                    <td id="ssc_p"></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <h1>Computer-literacy</h1>
        <ul id="computer_literacy">
        </ul>
        <h1>Project</h1>
        <ul>
            <li>Type:<span id="type"></span></li>
            <li>Title:<span id="title"></span></li>
            <li>Team_members:<span id="team"></span></li>
            <li>Abstract:<span id="abstarct"></span></li>
        </ul>
        <h1>Skills</h1>
        <ul id="skills">
        </ul>
        <h1>Interests</h1>
        <ul id="interest">
        </ul>
        <h1>Declaration</h1>
        <div id="conclusion"></div>
        <h4>Date:<span id="date"></span></h4>
        <h4>Place:<span id="place"></span></h4>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id_no = urlParams.get('id');
    $.ajax({
      type : "get",
      url : "http://karka.academy/api/action.php",
      data : {
          request : "get_resume_by_id",
          user : "nathan",
          id : id_no,
          },
      success : function(detail){

        function get_arr(key){

        }
        let data = JSON.parse(detail).data.data
        let original_data = JSON.parse(data)
        $("#name").html(original_data.name)
        $("#email").html(original_data.email)
        $("#phone").html(original_data.phone)
        $("#role").html(original_data.role)
        $("#linked").html(original_data.linkedIn)

      }
      });
  </script>
</body>
