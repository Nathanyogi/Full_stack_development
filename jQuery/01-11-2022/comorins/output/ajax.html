    <script>
        $(document).ready(function(){
            $.ajax({
                url : "https://dummyjson.com/todos",    
                success : function(data){
                    let todo_list = data.todos
                    for(let i = 0;i<todo_list.length; i++){
                        let id = todo_list[i].idq
                        let todo = todo_list[i].todo 
                        let completed = todo_list[i].completed

                        let final_list = "<tr><td>"+id+"</td><td>"+todo+"</td><td class='text-center'>"+completed+"</td></tr>"

                        $("tbody").append(final_list)
                    }
                }
            });
        });
    </script>
